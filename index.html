<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shell Gaming Dominion RPG</title>

    <!-- HIGHLIGHT.JS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <!-- FONTS CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Barcode+39|Roboto" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- BEGIN JUMBOTRON -->
<div class="jumbotron">
</div>
<!-- END JUMBOTRON -->

<!-- START CHARACTER SELECTION -->

<body>
    <div class="container">
        <div class="row">
            <!-- BUTTON TO SWITCH isAttacker TO FALSE AND CHOOSE DEFENDER -->
            <div class="col-lg-2">
                <div id="choose-enemy">
                    <button class="btn" id="choose-enemy-button">Choose Enemy</button>
                    <div class="container" id="choose-enemy-message">
                        <!-- CHOOSE ENEMY MESSAGE GOES HERE -->
                    </div>
                    <br>
                    <br>
                    <!-- BUTTON TO FUN ATTACK FUNCTION -->
                    <div id="fight-section">
                        <button class="btn" id="attack-button">Attack</button>
                        <div class="container" id="attack-message">
                            <!-- ATTACK MESSAGE GOES HERE -->
                        </div>
                        <br>
                        <br>
                        <button class="btn" id="reset-button">Reset Game</button>
                        <br>
                        <br>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <p class="html" style="color: #00ff00">
                    Step 1: Select Your Character Card To Begin.
                </p>
                <p class "html" style="color: #00ffff">
                    Step 2: Click "Choose Enemy" button and select Card.
                </p>
                <p class "html" style="color: #ff00ff">
                    Step 3: Click "Attack" button to battle in the Dominion.
                </p>
            </div>
        </div>

        <!-- CHARACTER CARDS -->
        <div class="row">
            <div class="col-sm-2.5">
                <div class="card" id="card-hw" style="width: 200px;">
                    <img src="https://s3-us-west-2.amazonaws.com/benji.to/img-sgd-aa-hw.JPG" alt="Henrika Warsaw" width="200px">
                    <div class="card-body">
                        Henrike Warsaw
                        <p class="hp-hw"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2.5">
                <div class="card" id="card-hh" style="width: 200px;">
                    <img src="https://s3-us-west-2.amazonaws.com/benji.to/img-sgd-aa-hh.JPG" alt="Hansel Heidelberg" width="200px">
                    <div class="card-body">
                        Hansel Heidelberg
                        <p class="hp-hh"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2.5">
                <div class="card" id="card-rc" style="width: 200px;">
                    <img src="https://s3-us-west-2.amazonaws.com/benji.to/img-sgd-aa-racecar.JPG" alt="Race Car" width="200px">

                    <div class="card-body">
                        Race Car
                        <p class="hp-rc"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2.5">
                <div class="card" id="card-rb" style="width: 200px;">
                    <img src="https://s3-us-west-2.amazonaws.com/benji.to/img-sgd-aa-ruby.JPG" alt="Ruby" width="200px">

                    <div class="card-body">
                        Ruby
                        <p class="hp-rb"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CHARACTER SELECTION -->


        <!-- SELECTED CHARACTER MOVES HERE -->
        <div class="row">
            <div class="col-lg-4" id="selected-character-section">
                <div id="attacker-damage-stats">

                </div>
                <div id="attacker-hp-stats">

                </div>
                <div id="selected-character" class="container hp-hw hp-hh hp-rc hp-rb">

                </div>
            </div>


            <div class="col-lg-4">
                <!-- DOMINION ARENA -->
                <div id="dominion-graphic">
                     <p>
                         CYBERSPACE DOMINION
                     </p>
                </div>
            </div>
            <div class="col-lg-4">
                    <div id="defender-damage-stats">
    
                        </div>
                        <div id="defender-hp-stats">
    
                        </div>
                <div id="defender" class="container hp-hw hp-hh hp-rc hp-rb">
    
                </div>
            </div>
        </div>

        <!-- <footer>
            <div class="row">
                <div class="col-lg-12">
                    <img src="https://s3-us-west-2.amazonaws.com/benji.to/img-sgd-01-welcome.png" alt="Shell Gaming Dominion Welcome" width="100%">
                </div>
            </div>
        </footer> -->
    </div>
    <!-- HIGHLIGHT.JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CDN -->

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
